<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Battle 9</title>
	<link rel="stylesheet" href="main.css">
	<style>
		.col{
			border: 0;
			background: #222730;
			display: flex;
			justify-content: end;
			overflow: hidden;
		}

		.col-1{
			width: 100%;
			height: 150px;
			background: #4CAAB3;
			border: 1px solid #000;
		}
		.col-2{
			width: 230px;
			height: 230px;
			background: #222730;
			transform: rotate(45deg);
		}
		.col-3{
			width: 130px;
			height: 130px;
			background: #4CAAB3;
		}
		.col-4{
			width: 40px;
			height: 40px;
			background: #393E46;
			border-radius: 50%;  
		}
	</style>
</head>
<body>
	<div class="col main-flex">
		<div class="col-1 main-flex">
			<div class="col-2 main-flex">
				<div class="col-3 main-flex">
					<div class="col-4"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
